    <form>
        <div class="box">
            <input type="button" onClick="location.href='/search/students_search.html'" value="戻る">
        </div>
        <h1>就職活動報告画面</h1>
        開始時<input type="datetime-local" name="start" value="start"><br><br>

        終了時<input type="datetime-local" name="finish" value="finish" placeholder="例)2018"><br><br>

        場所
        <input type="text" name="place" placeholder="例)北海道情報専門学校"><br><br>

        内容
        <input type="radio" name="contents" value="gouki">合企
        <input type="radio" name="contents" value="tandoku">単独
        <input type="radio" name="contents" value="shiken">試験<br><br>

        活動会社名<br>
        <input type="text" name="company"><br><br>

        <!-- スペースは文字調整のため使用 -->
        　　　　　　　　<input type="radio" name="company" value="absence">欠席
        <input type="datetime-local" name="sabsence" value="sabsence">
        ～
        <input type="datetime-local" name="fabsence" value="fabsence">
        <br><br>

        <!-- スペースは文字調整のため使用 -->
        　<input type="radio" name="company" value="leave">早退
        <input type="datetime-local" name="seave">
        より早退予定<br><br>

        <!-- スペースは文字調整のため使用 -->
        　　<input type="radio" name="company" value="late">遅刻
        <input type="datetime-local" name="slate">
        分より出席予定<br><br>

        メモ<br>
        <textarea name="remarks" cols="40" maxlength="40" value="remarks"></textarea><br><br>
        <input type="button" onClick="location.href='students_report_finish.html'" value="報告する">
    </form>
