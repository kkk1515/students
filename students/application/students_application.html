    <form action="students_application_finish.html" method="get" name="myFORM">
        <h1>就職活動申請画面</h1>
        開始時<input type="datetime-local" name="start" required><br><br>

        終了時<input type="datetime-local" name="finish" placeholder="例)2018" required><br><br>

        場所
        <input type="text" name="place" placeholder="例)北海道情報専門学校" required><br><br>
        内容
        <input type="radio" name="contents" value="gouki" required>合企
        <input type="radio" name="contents" value="tandoku">単独
        <input type="radio" name="contents" value="shiken">試験<br><br>

        <p>
            <label><input type="radio" name="rs" value="1" onclick="checkradio('none');">選択肢1</label>
            <label><input type="radio" name="rs" value="2" onclick="checkradio('none');">選択肢2</label>
            <label><input type="radio" name="rs" value="3" onclick="checkradio('inline');">その他</label>
            <span id="sample">( 具体的にどうぞ：<input type="text" name="othertext" value="" size="15"> )</span>
        </p>

        活動会社名
        <input type="text" name="company" required><br><br>

        <!-- スペースは文字調整のため使用 -->
        <input type="radio" name="moto" onClick="setRTF()" required>欠席
        <input type="date" name="tf0" disabled required>
        ～
        <input type="date" name="tf0" disabled required>
        <br><br>

        <!-- スペースは文字調整のため使用 -->
        <input type="radio" name="moto" onClick="setRTF()">早退
        <input type="datetime-local" name="tf1" disabled required>
        より早退予定<br><br>

        <!-- スペースは文字調整のため使用 -->
        <input type="radio" name="moto" onClick="setRTF()">遅刻
        <input type="datetime-local" name="tf2" disabled required>
        分より出席予定<br><br>

        メモ<br>
        <textarea name="remarks" cols="40" maxlength="40" value="remarks" required></textarea><br><br>
        <input type="submit" value="送信">
    </form>
